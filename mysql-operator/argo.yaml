apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql-operator
spec:
  destination:
    name: ''
    namespace: mysql-db
    server: 'https://kubernetes.default.svc'
  source:
    path: mysql-operator
    repoURL: 'https://github.com/bracebrace008/k8s-cd'
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
